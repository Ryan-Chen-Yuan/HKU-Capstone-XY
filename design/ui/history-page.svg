<?xml version="1.0" encoding="UTF-8"?>
<svg width="430" height="932" viewBox="0 0 430 932" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- 引入主SVG中的样式定义 -->
  <defs>
    <!-- 主色调：温暖绿 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7ABD7E" />
      <stop offset="100%" stop-color="#5A9D5E" />
    </linearGradient>
    
    <!-- 辅助色：浅蓝 -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7AC8E0" />
      <stop offset="100%" stop-color="#5AA8C0" />
    </linearGradient>
    
    <!-- 中性色：浅灰 -->
    <linearGradient id="neutralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5F5F5" />
      <stop offset="100%" stop-color="#E0E0E0" />
    </linearGradient>
    
    <!-- 卡片阴影效果 -->
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
    
    <!-- 悬浮效果 -->
    <filter id="hoverEffect" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-opacity="0.3"/>
    </filter>
    
    <!-- 图标系统 -->
    <symbol id="icon-history" viewBox="0 0 24 24">
      <path d="M13.5,8H12V13L16.28,15.54L17,14.33L13.5,12.25V8M13,3A9,9 0 0,0 4,12H1L4.96,16.03L9,12H6A7,7 0 0,1 13,5A7,7 0 0,1 20,12A7,7 0 0,1 13,19C11.07,19 9.32,18.21 8.06,16.94L6.64,18.36C8.27,19.99 10.51,21 13,21A9,9 0 0,0 22,12A9,9 0 0,0 13,3" fill="currentColor"/>
    </symbol>
    
    <symbol id="icon-calendar" viewBox="0 0 24 24">
      <path d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1M17,12H12V17H17V12Z" fill="currentColor"/>
    </symbol>
    
    <symbol id="icon-medal" viewBox="0 0 24 24">
      <path d="M20,2H4V4L9.81,8.36C9.6,8.74 9.5,9.15 9.5,9.5C9.5,10.88 10.62,12 12,12C13.38,12 14.5,10.88 14.5,9.5C14.5,9.15 14.4,8.74 14.19,8.36L20,4V2M4,4V22L12,18L20,22V4L12,7.5L4,4M12,10C10.34,10 9,11.34 9,13C9,14.66 10.34,16 12,16C13.66,16 15,14.66 15,13C15,11.34 13.66,10 12,10Z" fill="currentColor"/>
    </symbol>
  </defs>
  
  <!-- 手机边框 -->
  <rect x="0" y="0" width="430" height="932" fill="none" stroke="#333" stroke-width="1"/>
  
  <!-- 历史记录页面 -->
  <g id="history-screen">
    <!-- 顶部导航栏 -->
    <rect x="0" y="0" width="430" height="88" fill="url(#primaryGradient)"/>
    <text x="215" y="54" font-family="PingFang SC, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">历史记录</text>
    
    <!-- 标签页 -->
    <g transform="translate(0, 88)">
      <rect x="0" y="0" width="430" height="60" fill="white"/>
      <rect x="0" y="0" width="143" height="60" fill="url(#primaryGradient)"/>
      <text x="71.5" y="38" font-family="PingFang SC, sans-serif" font-size="16" fill="white" text-anchor="middle">对话记录</text>
      <text x="215" y="38" font-family="PingFang SC, sans-serif" font-size="16" fill="#666" text-anchor="middle">分析结果</text>
      <text x="358.5" y="38" font-family="PingFang SC, sans-serif" font-size="16" fill="#666" text-anchor="middle">勋章</text>
    </g>
    
    <!-- 内容区域 -->
    <g transform="translate(0, 148)">
      <rect x="0" y="0" width="430" height="784" fill="#F9F9F9"/>
      
      <!-- 日期筛选 -->
      <g transform="translate(20, 20)">
        <rect x="0" y="0" width="390" height="50" rx="8" ry="8" fill="white" filter="url(#cardShadow)"/>
        <use xlink:href="#icon-calendar" x="20" y="13" width="24" height="24" fill="url(#primaryGradient)"/>
        <text x="60" y="32" font-family="PingFang SC, sans-serif" font-size="16" fill="#333">2023年4月</text>
        <text x="350" y="32" font-family="PingFang SC, sans-serif" font-size="16" fill="#666">▼</text>
      </g>
      
      <!-- 对话记录卡片1 -->
      <g transform="translate(20, 90)">
        <rect x="0" y="0" width="390" height="120" rx="8" ry="8" fill="white" filter="url(#cardShadow)"/>
        <text x="20" y="30" font-family="PingFang SC, sans-serif" font-size="16" font-weight="bold" fill="#333">关于学习压力的对话</text>
        <text x="20" y="60" font-family="PingFang SC, sans-serif" font-size="14" fill="#666">2023-04-15 14:30</text>
        <text x="20" y="90" font-family="PingFang SC, sans-serif" font-size="14" fill="#999">我最近学习压力很大，总是感到焦虑...</text>
      </g>
      
      <!-- 对话记录卡片2 -->
      <g transform="translate(20, 230)">
        <rect x="0" y="0" width="390" height="120" rx="8" ry="8" fill="white" filter="url(#cardShadow)"/>
        <text x="20" y="30" font-family="PingFang SC, sans-serif" font-size="16" font-weight="bold" fill="#333">关于人际关系的对话</text>
        <text x="20" y="60" font-family="PingFang SC, sans-serif" font-size="14" fill="#666">2023-04-10 09:15</text>
        <text x="20" y="90" font-family="PingFang SC, sans-serif" font-size="14" fill="#999">我和朋友之间有些矛盾，不知道该如何处理...</text>
      </g>
      
      <!-- 对话记录卡片3 -->
      <g transform="translate(20, 370)">
        <rect x="0" y="0" width="390" height="120" rx="8" ry="8" fill="white" filter="url(#cardShadow)"/>
        <text x="20" y="30" font-family="PingFang SC, sans-serif" font-size="16" font-weight="bold" fill="#333">关于自我认知的对话</text>
        <text x="20" y="60" font-family="PingFang SC, sans-serif" font-size="14" fill="#666">2023-04-05 16:45</text>
        <text x="20" y="90" font-family="PingFang SC, sans-serif" font-size="14" fill="#999">我对自己未来的方向有些迷茫，不知道该如何选择...</text>
      </g>
      
      <!-- 勋章展示 -->
      <g transform="translate(20, 510)">
        <rect x="0" y="0" width="390" height="120" rx="8" ry="8" fill="white" filter="url(#cardShadow)"/>
        <text x="20" y="30" font-family="PingFang SC, sans-serif" font-size="16" font-weight="bold" fill="#333">已获得勋章</text>
        
        <!-- 勋章图标 -->
        <g transform="translate(20, 50)">
          <circle cx="30" cy="30" r="25" fill="url(#primaryGradient)"/>
          <use xlink:href="#icon-medal" x="15" y="15" width="30" height="30" fill="white"/>
        </g>
        
        <g transform="translate(90, 50)">
          <circle cx="30" cy="30" r="25" fill="url(#secondaryGradient)"/>
          <use xlink:href="#icon-medal" x="15" y="15" width="30" height="30" fill="white"/>
        </g>
        
        <g transform="translate(160, 50)">
          <circle cx="30" cy="30" r="25" fill="#FFD700"/>
          <use xlink:href="#icon-medal" x="15" y="15" width="30" height="30" fill="white"/>
        </g>
        
        <text x="20" y="110" font-family="PingFang SC, sans-serif" font-size="14" fill="#666">共获得3枚勋章</text>
      </g>
    </g>
  </g>
</svg> 