<?xml version="1.0" encoding="UTF-8"?>
<svg width="430" height="932" viewBox="0 0 430 932" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- 定义样式 -->
  <defs>
    <!-- 主色调：温暖绿 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7ABD7E" />
      <stop offset="100%" stop-color="#5A9D5E" />
    </linearGradient>
    
    <!-- 辅助色：浅蓝 -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7AC8E0" />
      <stop offset="100%" stop-color="#5AA8C0" />
    </linearGradient>
    
    <!-- 中性色：浅灰 -->
    <linearGradient id="neutralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5F5F5" />
      <stop offset="100%" stop-color="#E0E0E0" />
    </linearGradient>
    
    <!-- 卡片阴影效果 -->
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
    
    <!-- 悬浮效果 -->
    <filter id="hoverEffect" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-opacity="0.3"/>
    </filter>
    
    <!-- 图标系统 -->
    <symbol id="icon-settings" viewBox="0 0 24 24">
      <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" fill="currentColor"/>
    </symbol>
    
    <symbol id="icon-send" viewBox="0 0 24 24">
      <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/>
    </symbol>
    
    <symbol id="icon-voice" viewBox="0 0 24 24">
      <path d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z" fill="currentColor"/>
    </symbol>
    
    <symbol id="icon-emotion" viewBox="0 0 24 24">
      <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M15.5,11C16.33,11 17,10.33 17,9.5C17,8.67 16.33,8 15.5,8C14.67,8 14,8.67 14,9.5C14,10.33 14.67,11 15.5,11M8.5,11C9.33,11 10,10.33 10,9.5C10,8.67 9.33,8 8.5,8C7.67,8 7,8.67 7,9.5C7,10.33 7.67,11 8.5,11M12,17.5C14.33,17.5 16.31,16.04 17.11,14H6.89C7.69,16.04 9.67,17.5 12,17.5Z" fill="currentColor"/>
    </symbol>
    
    <symbol id="icon-event" viewBox="0 0 24 24">
      <path d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1M17,12H12V17H17V12Z" fill="currentColor"/>
    </symbol>
    
    <symbol id="icon-solution" viewBox="0 0 24 24">
      <path d="M9,16.17L4.83,12l-1.42,1.41L9,19 21,7l-1.41-1.41L9,16.17z" fill="currentColor"/>
    </symbol>
    
    <symbol id="icon-medal" viewBox="0 0 24 24">
      <path d="M20,2H4V4L9.81,8.36C9.6,8.74 9.5,9.15 9.5,9.5C9.5,10.88 10.62,12 12,12C13.38,12 14.5,10.88 14.5,9.5C14.5,9.15 14.4,8.74 14.19,8.36L20,4V2M4,4V22L12,18L20,22V4L12,7.5L4,4M12,10C10.34,10 9,11.34 9,13C9,14.66 10.34,16 12,16C13.66,16 15,14.66 15,13C15,11.34 13.66,10 12,10Z" fill="currentColor"/>
    </symbol>
    
    <symbol id="icon-history" viewBox="0 0 24 24">
      <path d="M13.5,8H12V13L16.28,15.54L17,14.33L13.5,12.25V8M13,3A9,9 0 0,0 4,12H1L4.96,16.03L9,12H6A7,7 0 0,1 13,5A7,7 0 0,1 20,12A7,7 0 0,1 13,19C11.07,19 9.32,18.21 8.06,16.94L6.64,18.36C8.27,19.99 10.51,21 13,21A9,9 0 0,0 22,12A9,9 0 0,0 13,3" fill="currentColor"/>
    </symbol>
    
    <symbol id="icon-profile" viewBox="0 0 24 24">
      <path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" fill="currentColor"/>
    </symbol>
  </defs>
  
  <!-- 手机边框 -->
  <rect x="0" y="0" width="430" height="932" fill="none" stroke="#333" stroke-width="1"/>
  
  <!-- 主对话界面 -->
  <g id="main-chat-screen">
    <!-- 顶部导航栏 -->
    <rect x="0" y="0" width="430" height="88" fill="url(#primaryGradient)"/>
    <text x="215" y="54" font-family="PingFang SC, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">心理对话</text>
    <use xlink:href="#icon-settings" x="380" y="32" width="24" height="24" fill="white"/>
    
    <!-- 对话区域 -->
    <rect x="0" y="88" width="430" height="696" fill="#F9F9F9"/>
    
    <!-- AI消息气泡 -->
    <g transform="translate(20, 108)">
      <rect x="0" y="0" width="280" height="auto" rx="16" ry="16" fill="white" filter="url(#cardShadow)"/>
      <text x="20" y="30" font-family="PingFang SC, sans-serif" font-size="16" fill="#333">你好！我是你的AI倾诉师。有什么我可以帮助你的吗？</text>
    </g>
    
    <!-- 用户消息气泡 -->
    <g transform="translate(130, 168)">
      <rect x="0" y="0" width="280" height="auto" rx="16" ry="16" fill="url(#secondaryGradient)" filter="url(#cardShadow)"/>
      <text x="20" y="30" font-family="PingFang SC, sans-serif" font-size="16" fill="white">我最近学习压力很大，总是感到焦虑。</text>
    </g>
    
    <!-- AI回复气泡 -->
    <g transform="translate(20, 248)">
      <rect x="0" y="0" width="280" height="auto" rx="16" ry="16" fill="white" filter="url(#cardShadow)"/>
      <text x="20" y="30" font-family="PingFang SC, sans-serif" font-size="16" fill="#333">我能理解你的感受。学习压力确实会带来焦虑，这是很正常的情绪反应。你能具体说说是什么让你感到压力最大吗？</text>
    </g>
    
    <!-- 分析结果卡片 -->
    <g transform="translate(20, 348)">
      <rect x="0" y="0" width="390" height="180" rx="16" ry="16" fill="white" filter="url(#cardShadow)"/>
      
      <!-- 标签页 -->
      <g>
        <rect x="0" y="0" width="130" height="40" rx="8" ry="8" fill="url(#primaryGradient)"/>
        <text x="65" y="25" font-family="PingFang SC, sans-serif" font-size="14" fill="white" text-anchor="middle">情绪分析</text>
        
        <rect x="130" y="0" width="130" height="40" rx="8" ry="8" fill="#E0E0E0"/>
        <text x="195" y="25" font-family="PingFang SC, sans-serif" font-size="14" fill="#666" text-anchor="middle">事件提取</text>
        
        <rect x="260" y="0" width="130" height="40" rx="8" ry="8" fill="#E0E0E0"/>
        <text x="325" y="25" font-family="PingFang SC, sans-serif" font-size="14" fill="#666" text-anchor="middle">解决方案</text>
      </g>
      
      <!-- 情绪分析内容 -->
      <g transform="translate(20, 60)">
        <text x="0" y="0" font-family="PingFang SC, sans-serif" font-size="16" font-weight="bold" fill="#333">主要情绪：焦虑</text>
        <text x="0" y="30" font-family="PingFang SC, sans-serif" font-size="14" fill="#666">强度：85%</text>
        
        <!-- 情绪强度进度条 -->
        <rect x="0" y="50" width="350" height="8" rx="4" ry="4" fill="#E0E0E0"/>
        <rect x="0" y="50" width="297.5" height="8" rx="4" ry="4" fill="#FF6B6B"/>
        
        <text x="0" y="80" font-family="PingFang SC, sans-serif" font-size="16" font-weight="bold" fill="#333">次要情绪：压力</text>
        <text x="0" y="110" font-family="PingFang SC, sans-serif" font-size="14" fill="#666">强度：70%</text>
        
        <!-- 情绪强度进度条 -->
        <rect x="0" y="130" width="350" height="8" rx="4" ry="4" fill="#E0E0E0"/>
        <rect x="0" y="130" width="245" height="8" rx="4" ry="4" fill="#FF9F6B"/>
      </g>
    </g>
    
    <!-- 底部输入区 -->
    <rect x="0" y="784" width="430" height="148" fill="white" stroke="#E0E0E0" stroke-width="1"/>
    <rect x="20" y="804" width="350" height="40" rx="20" ry="20" fill="#F5F5F5"/>
    <text x="40" y="830" font-family="PingFang SC, sans-serif" font-size="16" fill="#999">输入消息...</text>
    <use xlink:href="#icon-voice" x="370" y="814" width="24" height="24" fill="#666"/>
    <use xlink:href="#icon-send" x="390" y="814" width="24" height="24" fill="url(#primaryGradient)"/>
  </g>
</svg> 